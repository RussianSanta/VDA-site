<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!--Bootstrap-->
    <link rel="stylesheet" href="style.css">
    <title>Здесь будет заголовок</title>
</head>
<body>
<header>
    <nav class="navigation">
        <ul class="menu">
            <li class="navigation-menu"><img src="Resources/img/Hamburger_icon_negative.png" class="hamburger">
                <ul class="dropdown">
                    <li class="choose"><a href="#one">Начало</a></li>
                    <li class="choose"><a href="#two">Знакомство</a></li>
                    <li class="choose"><a href="#three">Работы</a></li>
                </ul>
            </li>
        </ul>
    </nav>
</header>
<a id="one"></a>
<section class="greeting">
    <div class="container">
        <h1 class="heading">Дашка какашка</h1>
        <p>врединка</p>
    </div>
</section>
<section class="intro">
    <div class="container">
        <h2 class="subheading"><a id="two"></a>Давайте знакомиться</h2>
        <h3>что-то</h3>
        <p>об этом самом чем-то</p>
    </div>
</section>
<section class="portfolio">
    <div class="container">
        <h2 class="subheading"><a id="three"></a>Мои работы</h2>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active" style="width: 30px; height: 3px"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1" style="width: 30px; height: 3px"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2" style="width: 30px; height: 3px"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="Resources/img/carousel/coffee1.jpeg" alt="Первый слайд">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>1 слайд</h3>
                        <p>описание 1 слайда</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="Resources/img/carousel/coffee2.jpg" alt="Второй слайд">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>2 слайд</h3>
                        <p>описание 2 слайда</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="Resources/img/carousel/coffee3.jpg" alt="Третий слайд">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>3 слайд</h3>
                        <p>описание 3 слайда</p>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

    </div>
</section>
<footer>
    <div class="container">
        Любое наполнение
    </div>
</footer>
</body>
</html>
